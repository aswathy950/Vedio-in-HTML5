<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vedio</title>
</head>

<body style="background-color:silver;">
    <h><strong><font size="3" color="red">Vedio Tag example</font></strong>
    <h>
    <br>
    <br>
    <div style="text-align:left">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br>
        <video src="http://sample-videos.com/video/mp4/720/big_buck_bunny_720p_1mb.mp4" id="video1" width="700" align="left" controls>
        </video>
    </div>
    <script>
    var myVideo = document.getElementById("video1");

    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig() {
        myVideo.width = 1000;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

    function makeNormal() {
        myVideo.width = 800;
    }
    </script>
    <p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

    <h><strong><font size="3" color="red">Object Tag example</font></strong>
    <br>
    <br>
    <object width="500" height="500" data="http://sample-videos.com/video/mp4/720/big_buck_bunny_720p_1mb.mp4" align="left"></object>
</body>

</html>
